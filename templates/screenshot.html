{% extends 'base.html' %}
{% block head %}
    <link href="{{ url_for('static', filename='style/index.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style/screenshot.css') }}" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Screenshots</h1>
            </div>
            {% for img in images %}
                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <a class="thumbnail" href="/static/screenshot/{{ img }}">
                        <img class="img-responsive"  src="/static/screenshot/{{ img }}" alt="" style="height: 120px">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
